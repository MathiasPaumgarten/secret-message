<app-particles [velocity]="velocityShader"
               [width]="glWidth"
               [height]="glHeight"
               [message]="text"
               (click)="input.focus()"></app-particles>

<input #input
       class="hidden-input"
       focus="true"
       [value]="text"
       (input)="onInputUpdate( $event.target.value )" />
